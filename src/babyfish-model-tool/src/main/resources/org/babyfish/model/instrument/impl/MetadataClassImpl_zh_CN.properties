# Please see the native2ascii maven plugin in the pom.xml of babyfish-parent.
nonScalarPropertyRequireReferenceModelType  = 非法模型字段{0}，它并非标量属性，所以其所属类{1}的模型类别必须为{2}
illegalSuperModelType                   = 非法模型类{0}，其继承自超模型类{1}，当前模型类的模型类别为{2}，但是超模型类的模型类别为{3}
nonReferenceRootModelIsNotComparable        = 非法模型类{0}，其模型类别为{1}其不继承自任何模型类，所以它至少需要指定一个非数组属性
requireContravarianceAnnotation             = 非法模型字段{0}，它覆盖了超模型类中的模型字段{1}，所以注解@{2}是必须的
