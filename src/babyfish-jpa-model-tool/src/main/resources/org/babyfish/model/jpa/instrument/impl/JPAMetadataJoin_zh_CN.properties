# Please see the native2ascii maven plugin in the pom.xml of babyfish-parent.
requireAnnoatation          = 非法的JPA模型字段{0}，它被注解@{1}修饰，但是它没有被注解@{2}修饰
requireAnyAnnoatation   = 非法的JPA模型字段{0}，它被注解@{1}修饰，但是但是它并未被以下任何一个注解修饰：@{2}，@{3}或@{4}
conflictAnnotations         = 非法的JPA模型字段{0}，它被过多注解修饰：{1}
emptyJoinColumns            = 非法的JPA模型字段{0}，它被注解@{1}修饰，但是该注解并未指定任何@{2}
emptyJoinTableName          = 非法的JPA模型字段{0}，它被注解@{1}修饰 但是参数name并没有被指定
emptyJoinTableColumns   = 非法的JPA模型字段{0}，它被注解@{1}修饰，但是其参数{2}并未指定任何@{3}
requireJoinColumnName   = 非法的JPA模型字段{0}，其{1}[{2}]并未指定任何列名
requireReferencedColumnName   = 非法的JPA模型字段{0}，其{1}[{2}]并未指定任何被引用列名
