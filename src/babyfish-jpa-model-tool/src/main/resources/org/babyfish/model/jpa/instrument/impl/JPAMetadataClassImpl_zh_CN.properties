# Please see the native2ascii maven plugin in the pom.xml of babyfish-parent.
conflictAnnotations                     = 非法的JPA模型类{0}，它不能同时被注解@{1}和@{2}修饰
missAnnotation                          = 非法的JPA模型类{0}，它必须被一下注解之一修饰：{1}
invalidSuperModelType               = 非法的JPA模型类{0}，它被注解{1}修饰，但是其超类{2}却被@{3}修饰，这是不允许的
unexpectedJpaModelAccess                = 非法的JPA模型类{0}，它不能被注解@{1}修饰，因为它已经被@{2}修饰
annotatedFieldCanNotBeStatic            = 非法的JPA模型字段{0}.{1}，它因被@{2}修饰而不能是静态的
annotatedFieldMustBePrivate             = 非法的JPA模型字段{0}.{1}，它因被@{2}修饰而必须是静态的
transientFieldCanNotBeMarkedBy          = 非法的JPA模型字段{0}.{1}，它不能被注解@{2}修饰，因为它已经被@{3}修饰
methodShouldNotBeMarkedBy           = 非法的JPA模型字段{0}.{1}，它不能被注解@{2}修饰，因为其所属类{0}已经被注解@{3}修饰
overridingRequiresSuperAbstractModel    = 非法的JPA模型类{0}，它不能被注解@{1}修饰，因为它并没有冲被注解@{2}和@{3}修饰的超类继承
missContravarinaceWithSameName          = 非法的JPA模型字段{0}，它和超类模型字段{1}同名，所以它必须被注解@{2}修饰，且注解参数不被指定或被指定为{3}
duplicatedSpecialProperty           = 非法的JPA模型字段{0}，它不能被注解@{2}修饰，因为{1}已经被注解@{2}修饰
specicalPropertyRequiresEntity          = 非法的JPA模型字段{0}，它不能被注解@{1}修饰，因为其所属的类已经被注解@{2}修饰
idPropertyIsRequired                    = 非法的JPA模型类{0}，它必须被还有一个被@{1}修饰的模型字段，因为它本身已经被@{2}修饰
