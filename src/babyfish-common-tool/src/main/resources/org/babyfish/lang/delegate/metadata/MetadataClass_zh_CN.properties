delegateMustBeInterface             = 非法类型{0}，它被注解@{1}修饰，所以必须是一个接口类型
delegateMustHaveMethods             = 非法类型{0}，它被注解@{1}修饰，所以必须具备一些方法
methodShouldBeStatic                = 非法类型{0}，它被注解@{1}修饰，其方法{2}必须是静态的
methodMustNotBeGeneric              = 非法类型{0}，它被注解@{1}修饰且并非泛型接口，但是其方法{2}是一个泛型方法
methodMustBeGeneric                 = 非法类型{0}，它被注解@{1}修饰且并泛型接口，但是其方法{2}是一个非泛型方法
methodHasIllegalGenericParameters = 非法类型{0}，它被注解@{1}修饰，但是其方法{2}的泛型参数不同于当前接口的泛型参数
methodHasIllegalSignature       = 非法类型{0}，它被注解@{1}修饰且并泛型接口，其方法{2}的泛型签名应该是{3}，而实际上却是{4}
missCombinerMethod                  = 非法类型{0}，它被注解@{1}修饰，但没有定义静态方法{2}
